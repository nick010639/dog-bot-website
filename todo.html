<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊûÅÁÆÄÂæÖÂäû | Minimal Todo</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --danger: #ef4444;
            --success: #10b981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--surface);
            width: 100%;
            max-width: 500px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 2rem 2rem 1rem;
        }

        h1 {
            margin: 0;
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .date {
            margin-top: 0.5rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .input-group {
            padding: 0 2rem 1.5rem;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .add-icon {
            position: absolute;
            left: 3rem;
            top: 1.1rem;
            color: var(--text-light);
            pointer-events: none;
        }

        .todo-list {
            list-style: none;
            margin: 0;
            padding: 0;
            max-height: 60vh;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            border-top: 1px solid var(--border);
            transition: background-color 0.2s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .todo-item:hover {
            background-color: #f9fafb;
        }

        .checkbox-wrapper {
            position: relative;
            cursor: pointer;
            margin-right: 1rem;
            display: flex;
            align-items: center;
        }

        .checkbox-wrapper input {
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
        }

        .custom-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .checkbox-wrapper input:checked + .custom-checkbox {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .checkbox-wrapper:hover .custom-checkbox {
            border-color: var(--primary);
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
            transition: color 0.2s;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--text-light);
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            opacity: 0;
            transition: all 0.2s;
        }

        .todo-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            color: var(--danger);
            background-color: #fee2e2;
        }

        .footer {
            padding: 1rem 2rem;
            background-color: #f9fafb;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .filters {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .filter-btn:hover {
            color: var(--text);
        }

        .filter-btn.active {
            color: var(--primary);
            background-color: rgba(99, 102, 241, 0.1);
        }

        .clear-completed {
            cursor: pointer;
        }

        .clear-completed:hover {
            text-decoration: underline;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-light);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üìã ÂæÖÂäû‰∫ãÈ°π</h1>
        <div class="date" id="current-date"></div>
    </header>
    
    <div class="input-group">
        <span class="add-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </span>
        <input type="text" id="todo-input" placeholder="Ê∑ªÂä†Êñ∞‰ªªÂä°... (ÊåâÂõûËΩ¶)">
    </div>

    <ul class="todo-list" id="todo-list">
        <!-- Tasks will be inserted here -->
    </ul>

    <div class="footer">
        <span id="items-left">0 ‰∏™‰ªªÂä°</span>
        <div class="filters">
            <button class="filter-btn active" onclick="filterTasks('all')">ÂÖ®ÈÉ®</button>
            <button class="filter-btn" onclick="filterTasks('active')">Êú™ÂÆåÊàê</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Â∑≤ÂÆåÊàê</button>
        </div>
    </div>
</div>

<script>
    // State
    let todos = JSON.parse(localStorage.getItem('todos')) || [];
    let currentFilter = 'all';

    // DOM Elements
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');
    const itemsLeft = document.getElementById('items-left');
    const currentDateElement = document.getElementById('current-date');

    // Init
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    currentDateElement.textContent = new Date().toLocaleDateString('zh-CN', options);
    renderTodos();

    // Event Listeners
    todoInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && todoInput.value.trim()) {
            addTodo(todoInput.value.trim());
            todoInput.value = '';
        }
    });

    // Functions
    function addTodo(text) {
        const todo = {
            id: Date.now(),
            text: text,
            completed: false
        };
        todos.push(todo);
        saveAndRender();
    }

    function toggleTodo(id) {
        todos = todos.map(todo => 
            todo.id === id ? { ...todo, completed: !todo.completed } : todo
        );
        saveAndRender();
    }

    function deleteTodo(id) {
        todos = todos.filter(todo => todo.id !== id);
        saveAndRender();
    }

    function filterTasks(filter) {
        currentFilter = filter;
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
            if (btn.textContent === (filter === 'all' ? 'ÂÖ®ÈÉ®' : filter === 'active' ? 'Êú™ÂÆåÊàê' : 'Â∑≤ÂÆåÊàê')) {
                btn.classList.add('active');
            }
        });
        renderTodos();
    }

    function saveAndRender() {
        localStorage.setItem('todos', JSON.stringify(todos));
        renderTodos();
    }

    function renderTodos() {
        todoList.innerHTML = '';
        
        let filteredTodos = todos;
        if (currentFilter === 'active') filteredTodos = todos.filter(t => !t.completed);
        if (currentFilter === 'completed') filteredTodos = todos.filter(t => t.completed);

        const activeCount = todos.filter(t => !t.completed).length;
        itemsLeft.textContent = `${activeCount} ‰∏™‰ªªÂä°Êú™ÂÆåÊàê`;

        if (filteredTodos.length === 0) {
            todoList.innerHTML = `
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                    <p>Ê≤°Êúâ‰ªªÂä°ÔºåÂéªÂñùÊùØÂíñÂï°Âêß ‚òï</p>
                </div>
            `;
            return;
        }

        filteredTodos.forEach(todo => {
            const li = document.createElement('li');
            li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
            li.innerHTML = `
                <label class="checkbox-wrapper">
                    <input type="checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${todo.id})">
                    <div class="custom-checkbox">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="display: ${todo.completed ? 'block' : 'none'}"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    </div>
                </label>
                <span class="todo-text">${escapeHtml(todo.text)}</span>
                <button class="delete-btn" onclick="deleteTodo(${todo.id})" title="Âà†Èô§">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                </button>
            `;
            todoList.appendChild(li);
        });
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>

</body>
</html>
