    <script>
        // Water Logic
        function updateWater() {
            const checks = document.querySelectorAll('input[type="checkbox"]');
            let total = 0;
            let count = 0;
            checks.forEach(c => {
                if(c.checked) {
                    total += parseInt(c.dataset.ml);
                    count++;
                    c.nextElementSibling.classList.add('done');
                } else {
                    c.nextElementSibling.classList.remove('done');
                }
            });
            
            const percent = (total / 2000) * 100;
            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('water-percent').textContent = percent + '%';
            
            // Save state
            const state = Array.from(checks).map(c => c.checked);
            localStorage.setItem('waterState', JSON.stringify({
                date: new Date().toDateString(),
                checks: state
            }));
        }

        // Load Water State
        const saved = JSON.parse(localStorage.getItem('waterState'));
        if (saved && saved.date === new Date().toDateString()) {
            const checks = document.querySelectorAll('input[type="checkbox"]');
            saved.checks.forEach((checked, i) => {
                if(checks[i]) checks[i].checked = checked;
            });
            updateWater();
        }

        // Timer Logic
        let timeLeft = 40 * 60; // 40 minutes in seconds
        let timerId = null;
        let isRunning = false;
        const timerDisplay = document.getElementById('timer');

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

            if (isRunning) return;

            statusText.textContent = "ä¸“æ³¨ä¸­... ä¿æŒåå§¿ï¼Œ40åˆ†é’Ÿåå«ä½ ï¼";
            
            timerId = setInterval(() => {

        }
